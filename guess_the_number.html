<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number...</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="239-2399189_unknown-clipart-guess-who-unknown.png"
    />
    <link rel="stylesheet" href="guess_the_number.css" />
  </head>
  <body>
    <header>
      <button class="again btn">Again!</button>
      <p class="limit">(Between 1 and 20)</p>
      <h1>Guess My Number!</h1>
      <div class="question-block">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" name="" id="input-block" />
        <button class="check btn">Check!</button>
      </section>
      <section class="right">
        <p class="start-guessing-title">Start guessing...</p>
        <p class="class-label">💯 Score: <span class="score">20</span></p>
        <p class="highscore-label">
          🎖️ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="guess_the_number.js"></script>
  </body>
</html>
